<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Orange 9 System</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="../css/notification/ns-default.css" />
<link rel="stylesheet" type="text/css" href="../css/notification/ns-style-other.css" />
<link rel="stylesheet" type="text/css" href="../css/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="../css/sidebar/component.css" />
<link rel="stylesheet" type="text/css" href="../css/progress/style.css">
<link rel="stylesheet" type="text/css" href="../css/progress/number-pb.css">
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/svg/snap.svg-min.js"></script>
<script src="../js/notification/modernizr.custom.js"></script>
<script src="../js/progress/jquery.velocity.min.js"></script>
<script src="../js/progress/number-pb.js"></script>
<style>
	.login-header {
		color: #FEC504;
		font-size: 26px;
		font-weight: bold;
		margin: 0;
		margin-left: -15px;
	}
	
	.login-header span {
		color: #000000;
	}
	
	.orange-color {
		color: #FEC504;
	}
	
	.clear {
		clear: both;
	}
	
	.nav-btn {
		position:absolute;
		left:10px;
		top:10px;
		border-radius:0;
	}
	
	span.warning {
		color: red;
	}
	
	div.employee-block {
		border-bottom: 2px solid #FEC504;
		margin-left: 100px;
		margin-top: 10px;
		padding: 10px;
	}
	
	div.employee-header {
		border: 2px solid #FEC504;
		text-align: center;
		width: 100px;
		padding: 10px;
		float: left;
	}
	
	div.employee-header img {
		width: 70px;
	}
	
	div.employee-process {
		float: left;
		width: 80%;
		padding: 10px;
	}
	
	div.employee-clock {
		float: left;
		padding: 10px;
		clear: right;
		width: 80%;
	}
	
	div.employee-performance {
		float: left;
		width: 80%;
		margin-left: 10px;
	}
	
	div.employee-performance span {
		font-size: 20px;
		font-weight: bold;
		color: #FEC504;
	}
	
	div.tb {
		border:1px solid gray;
	}
	
	.btn-add-employee {
		position:absolute;
		top:57px;
		left:10px;
	}
</style>
</head>
<body>

<div id="st-container" class="st-container">
<div class="st-pusher">
	<nav class="st-menu st-effect-3">
		<h2 class="icon icon-lab"></h2>
		<ul>
			<li><a class="icon icon-data" href="#">员工管理</a></li>
			<li><a class="icon icon-location" href="#">模特资料</a></li>
			<li><a class="icon icon-study" href="#">订单统计</a></li>
			<li><a class="icon icon-photo" href="#">后期进度</a></li>
		</ul>
	</nav>
	
	<div id="st-trigger-effects" class="column">
		<button class="btn btn-warning nav-btn" data-effect="st-effect-3">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		</button>
	</div>
	
	<div style="text-align:center;">
		<p class="login-header"><span>ORANGE</span> 9 SYSTEM</p>
	</div>
	<div class="notification-shape shape-box" id="notification-shape" data-path-to="m 0,0 500,0 0,500 -500,0 z">
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 500 500" preserveAspectRatio="none">
			<path d="m 0,0 500,0 0,500 0,-500 z"/>
		</svg>
	</div>
	
	<button class="btn btn-warning btn-add-employee" data-toggle="modal" data-target="#addEmployee">添加员工</button>
	
	<!-- Add Employee Modal -->
	<div id="addEmployee" class="modal fade text-left" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header orange-model-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">员工录入</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="i-upload-header">上传头像</label>
							<div class="col-sm-4">
								<input class="btn btn-primary" type="file" id="i-upload-header"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="i-name">称呼</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="i-name"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">职位</label>
							<div class="col-sm-4">
								<select class="form-control">
									<option>摄影师</option>
									<option>后期</option>
									<option>助理</option>
									<option>其他</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">初始账号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">初始密码</label>
							<div class="col-sm-4">
								<input type="password" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-4">
								<input type="password" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">基本工资</label>
							<div class="col-sm-4">
								<input type="text" class="form-control"/>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="employee-block">
		<div class="employee-header">
			<img src="../images/header/old_man.png"/>
			<p>老人家</p>
			<p>设计师</p>
		</div>
			
		<div class="employee-process">
			<section id="sample-pb">
				<article class="num-progress">
					<h4 id="t-lr" class="num-progress-title"></h4>
					<div id="b-lr" class="number-pb">
						<div class="number-pb-shown"></div>
						<div class="number-pb-num">0</div>
					</div>
				</article>
			</section>
		</div>
		
		<div class="employee-clock">
			本月考勤：
			<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
				data-content="2015-4-1: 8:23<br/>2015-4-2: 8:20<br/>2015-4-3: 8:19">
				正常3天
			</button>
			<button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
				data-content="2015-4-4: <span class='warning'>8:46</span><br/>2015-4-5: <span class='warning'>8:31</span>">
				迟到2天
			</button>
		</div>
		
		<div class="employee-performance">
			本月绩效：<span>99.0元</span>
		</div>
		
		<div class="clear"></div>
	</div>
	
	<div class="employee-block">
		<div class="employee-header">
			<img src="../images/header/shenyulin.png"/>
			<p>沈玉琳</p>
			<p>设计师</p>
		</div>
			
		<div class="employee-process">
			<section id="sample-pb">
				<article class="num-progress">
					<h4 id="t-syl" class="num-progress-title"></h4>
					<div id="b-syl" class="number-pb">
						<div class="number-pb-shown"></div>
						<div class="number-pb-num">0</div>
					</div>
				</article>
			</section>
		</div>
		
		<div class="employee-clock">
			本月考勤：
			<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
				data-content="2015-4-1: 8:23<br/>2015-4-2: 8:20<br/>2015-4-3: 8:19<br/>2015-4-4: 8:19<br/>2015-4-5: 8:19">
				正常5天
			</button>
			<button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
				data-content="">
				迟到0天
			</button>
		</div>
		
		<div class="employee-performance">
			本月绩效：<span>230.0元</span>
		</div>
		
		<div class="clear"></div>
	</div>
	
	<div class="employee-block">
		<div class="employee-header">
			<img src="../images/header/zhanglidong.png"/>
			<p>张立东</p>
			<p>设计师</p>
		</div>
			
		<div class="employee-process">
			<section id="sample-pb">
				<article class="num-progress">
					<h4 id="t-zld" class="num-progress-title"></h4>
					<div id="b-zld" class="number-pb">
						<div class="number-pb-shown"></div>
						<div class="number-pb-num">0</div>
					</div>
				</article>
			</section>
		</div>
		
		<div class="employee-clock">
			本月考勤：
			<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
				data-content="2015-4-1: 8:23<br/>2015-4-2: 8:20<br/>2015-4-3: 8:19">
				正常3天
			</button>
			<button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus"
				data-content="2015-4-4: <span class='warning'>8:46</span><br/>2015-4-5: <span class='warning'>8:31</span>">
				迟到2天
			</button>
		</div>
		
		<div class="employee-performance">
			本月绩效：<span>19.0元</span>
		</div>
		
		<div class="clear"></div>
	</div>
</div>
</div>
<script src="../js/svg/classie.js"></script>
<script src="../js/notification/notificationFx.js"></script>
<script src="../js/notification/corner-expand.js"></script>
<script src="../js/notification/thumbslider.js"></script>
<script src="../js/sidebar/sidebarEffects.js"></script>
<script src="../js/progress/processer.js"></script>
<script>
	$(function () {
		$('[data-toggle="popover"]').popover({html:true})
	});
	
	var plr = new Processer("t-lr", "b-lr");
	plr.run(60, 100);
	
	var psyl = new Processer("t-syl", "b-syl");
	psyl.run(88, 100);
	
	var pzld = new Processer("t-zld", "b-zld");
	pzld.run(12, 100);
</script>
</body>
</html>
