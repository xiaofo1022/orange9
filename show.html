<style>
@-webkit-keyframes showimg
{
	from {opacity:0.0;}
	to {opacity:1.0;}
}

div.border-bottom {
	border-bottom:1px solid #FDF6D0;
}

div.border-top {
	border-top:1px solid #FDF6D0;
}

.orange-less-bc {
	background-color: #FFFFFF;

}

div.photo-frame {

	box-shadow: 0px 0px 5px rgba(254, 197, 4, 0.8);
}

div.photo-frame img {
	width: 200px;
	transition: opacity 1s;
	-webkit-animation: showimg 1s;
}
</style>
