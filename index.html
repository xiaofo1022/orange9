<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Orange 9</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/header.css"/>
<link rel="stylesheet" href="css/index.css"/>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/client.js"></script>
<script src="js/tripper.js"></script>
</head>
<body>
<div class="header">
	<span class="orange">ORANGE</span>
	<span class="nine">9</span>
	<div class="nav-btn">用户登录</div>
	<div class="nav-btn" onclick="question()">常见问题</div>
	<div class="nav-btn" onclick="show()">作品展示</div>
	<div class="nav-btn" onclick="order()">在线预约</div>
	<div class="nav-btn" onclick="combo()">服务套餐</div>
	<div class="nav-btn nav-btn-selected">首页</div>
</div>

<div id="carousel-index-img" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carousel-index-img" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-index-img" data-slide-to="1"></li>
		<li data-target="#carousel-index-img" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<div class="center bg-black">
				<img class="index-show" src="images/model1.jpg"/>
			</div>
		</div>
		<div class="item center">
			<div class="center bg-black">
				<img class="index-show" src="images/model2.jpg"/>
			</div>
		</div>
		<div class="item center">
			<div class="center bg-black">
				<img class="index-show" src="images/model3.jpg"/>
			</div>
		</div>
	</div>
	<a class="left carousel-control" style="background-image:white;" href="#carousel-index-img" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" style="color:#FEC504;" aria-hidden="true"></span>
	</a>
	<a class="right carousel-control" href="#carousel-index-img" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" style="color:#FEC504;" aria-hidden="true"></span>
	</a>
</div>

<div>
	<div id="block-container" style="width:800px;margin:0 auto;">
		<div id="block1" class="orange-block orange-trans bc-orange0" data-toggle="modal" data-target="#ye">九</div>
		<div id="block2" class="orange-block orange-trans bc-orange1" data-toggle="modal" data-target="#ye">橙</div>
		<div id="block3" class="orange-block orange-trans bc-orange2" data-toggle="modal" data-target="#ye">文</div>
		<div id="block4" class="orange-block orange-trans bc-orange3" data-toggle="modal" data-target="#ye">化</div>
	</div>
	
	<div id="ye" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog orange-model-border">
			<div class="modal-content">
				<div class="modal-header orange-model-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" style="font-weight:bold;">关于九橙</h4>
				</div>
				<div class="modal-body orange-model">
					浙江 | 杭州<br/>
					滨江区南环路1672号网投创意园1号楼113<br/>
					杭州九橙文化创意有限公司<br/>
					150-5816-5819<br/>
					官方淘宝店：http://shop72785433.taobao.com/<br/>
				</div>
				<div class="modal-footer orange-model-footer">
				</div>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	杭州九橙文化创意有限公司 | Copyrights Orange 9. ALL Rights Reserved.
</div>

<script>
	var tripperList = [];
	init();
	function init() {
		tripperList = [new Tripper("block1", "凡是屌或美的"), new Tripper("block2", "人"), new Tripper("block3", "事物"), new Tripper("block4", "我们都感兴趣")];
	}
	var showCount = 0;
	showTripper();
	function showTripper() {
		if (showCount == 1 || showCount == 2) {
			for (var i in tripperList) {
				tripperList[i].domouseover();
			}
		}
		if (showCount < 4) {
			showCount++;
			setTimeout(arguments.callee, showCount * 1000);
		}
	}
	
	function show() {
		location.assign("views/show.html");
	}
	
	function combo() {
		location.assign("views/combo.html");
	}
	
	function order() {
		location.assign("views/order.html");
	}
	
	function question() {
		location.assign("views/question.html");
	}
</script>
</body>
</html>
